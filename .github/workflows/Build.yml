name: .NET Framework Desktop

on:
  push:
    
    paths:
      - "ExampleWPFProject/**"
      - ".github/workflows/Build.yml"
    
  pull_request:
    
    paths:
      - "ExampleWPFProject/**"
      - ".github/workflows/Build.yml"
    
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Debug_File_Name: ExampleWPFProject
      Test_Project_Path: ExampleWPFProject/ExampleWPFProject.csproj 
      
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2.0.0

    - name: Install NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore ${{ env.Test_Project_Path }}

    - name: Build the project
      run: msbuild ${{ env.Test_Project_Path }} /p:Configuration=${{ matrix.configuration }}

    - name: Upload a Build Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}
        path: ExampleWPFProject/bin/${{ matrix.configuration }}/net48/${{ env.Debug_File_Name }}.exe
